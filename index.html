<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play ROM in Browser</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    #emulator { width: 100%; height: 600px; border: none; }
    #dropZone {
      margin: 20px;
      padding: 40px;
      border: 3px dashed #aaa;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Play Your ROM File</h1>
  <div id="dropZone">Drag & Drop ROM File Here or Click to Select</div>
  <input type="file" id="fileInput" style="display:none;" />
  <iframe id="emulator" src="" allowfullscreen></iframe>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const emulatorFrame = document.getElementById('emulator');

    const systemMap = {
      'nes': 'nes',
      'smc': 'snes', 'sfc': 'snes',
      'gba': 'gba', 'gbc': 'gbc', 'gb': 'gb',
      'n64': 'n64', 'z64': 'n64', 'v64': 'n64',
      'gen': 'sega', 'smd': 'sega',
    };

    function getSystemFromExtension(filename) {
      const ext = filename.split('.').pop().toLowerCase();
      return systemMap[ext] || null;
    }

    function loadROM(file) {
      const system = getSystemFromExtension(file.name);
      if (!system) {
        alert("Unsupported ROM file type.");
        return;
      }

      const reader = new FileReader();
      reader.onload = () => {
        const base64 = btoa(reader.result);
        const url = `https://www.emulatorjs.com/loader.html#${system},data:application/octet-stream;base64,${base64}`;
        emulatorFrame.src = url;
      };
      reader.readAsBinaryString(file);
    }

    dropZone.onclick = () => fileInput.click();
    fileInput.onchange = e => {
      if (e.target.files.length) loadROM(e.target.files[0]);
    };

    dropZone.addEventListener('dragover', e => e.preventDefault());
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      if (e.dataTransfer.files.length) loadROM(e.dataTransfer.files[0]);
    });
  </script>
</body>
</html>
